spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VHOST:/}
  data:
    redis:
      url: ${REDIS_URL}
      # If using explicit host/port instead of url
      # host: ${REDIS_HOST}
      # port: ${REDIS_PORT:6379}
      # password: ${REDIS_PASSWORD}

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 86400000 # 24 hours
  frontend:
    url: ${FRONTEND_URL}

logging:
  level:
    root: INFO
    com.devsecwatch: INFO
