spring:
  application:
    name: devsecwatch-worker
#  main:
#    web-application-type: none
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://127.0.0.1:5433/devsecwatch}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: ${RABBITMQ_HOST:127.0.0.1}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    listener:
      simple:
        concurrency: 1
        max-concurrency: 3
        acknowledge-mode: manual
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:127.0.0.1}
      port: ${SPRING_DATA_REDIS_PORT:6379}

server:
  port: 8081  # Run on different port than backend

app:
  temp-directory: ${TEMP_DIR:/tmp/devsecwatch}

ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8000}

rabbitmq:
  queue:
    scans: scan-jobs

logging:
  level:
    root: INFO
    com.devsecwatch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [CorrelationId=%X{correlationId}] %msg%n"
